<div class="container">
  <div class="card">
    <div class="card-header">
      Add New Name
    </div>
    <div class="card-body">
      <div class="form-group row">
        <label for="newFname" class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-4">
          <input type="text" id="newFname" [(ngModel)]="newFname" class="form-control" />
        </div>
        <label for="newLname" class="col-sm-2 col-form-label">Last Name:</label>
        <div class="col-sm-4">
          <input type="text" id="newLname" [(ngModel)]="newLname" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <button (click)="Add()" class="btn btn-primary">Add</button>
          <button (click)="Sort()" class="btn btn-secondary">Sort</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-4">
    <div class="card-header">
      Names List
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let person of names; let i = index">
            <td>{{ person.fname }}</td>
            <td>{{ person.lname }}</td>
            <td>
              <button (click)="remove(i)" class="btn btn-danger bi bi-trash"></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
